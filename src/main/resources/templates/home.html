<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: ivory;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .white-table {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="white-table">
    <div class="container">
      <div class="logo">
        <img src="file:///C:/Users/navepras/Desktop/images/Logo.png" alt="Logo">
        <span>eShop.in</span>
      </div>
    </div>
    <h1 style="text-align: center; margin-top: 40px;">Homepage</h1>
  </div>
</body>
</html>
