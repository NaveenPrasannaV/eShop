<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>
    <h2>User Sign Up</h2>
    
    <form th:action="@{/signup}" th:object="${userDto}" method="post">
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" required><br><br>
        
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" th:field="*{userPassword}" required><br><br>
        
        <label for="userConfirmPassword">Confirm Password:</label>
        <input type="password" id="userConfirmPassword" th:field="*{userConfirmPassword}" required><br><br>
        
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" th:field="*{userEmail}" required><br><br>
        
        <label for="userMobile">Mobile:</label>
        <input type="tel" id="userMobile" th:field="*{userMobile}" required><br><br>
        
        <label for="userGender">Gender:</label>
        <select id="userGender" th:field="*{userGender}" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
